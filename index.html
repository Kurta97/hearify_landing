<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Landing Hearify</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<span class="bg-white flex flex-col pt-4 pb-12 px-20 max-md:px-5 relative overflow-hidden">
		<div
			class="self-stretch flex items-stretch justify-between gap-5 mx-10 max-md:max-w-full max-md:flex-wrap max-md:mr-2.5">
			<div class="flex items-stretch justify-between gap-5 max-md:max-w-full max-md:flex-wrap">
				<a href="#">
					<img loading="lazy" src="./images/logo.svg"
						class="aspect-[2.65] object-contain object-center w-[180px] overflow-hidden shrink-0 max-w-full" />
				</a>
				<span
					class="items-stretch self-center flex justify-between gap-5 my-auto max-md:max-w-full max-md:flex-wrap">
					<a href="#" class="text-slate-800 text-xl font-semibold leading-8 grow whitespace-nowrap">
						How it works
					</a>
					<a href="#" class="text-slate-800 text-xl font-semibold leading-8">
						About us
					</a>
					<a href="#" class="text-slate-800 text-xl font-semibold leading-8">
						Pricing
					</a>
					<a href="#" class="text-slate-800 text-xl font-semibold leading-8">
						FAQ
					</a>
					<a href="#" class="text-slate-800 text-xl font-semibold leading-8 grow whitespace-nowrap">
						Contacts
					</a>
				</span>
			</div>
			<span class="self-center flex items-center justify-between gap-5 my-auto">
				<a href="#"
					class="text-slate-800 text-center text-base leading-6 underline grow whitespace-nowrap my-auto">
					Log in
				</a>
				<button
					class="text-slate-800 text-xl font-bold leading-6 uppercase whitespace-nowrap justify-center items-stretch border-[color:var(--brand-purple-400---main,#6444F4)] self-stretch grow px-12 py-4 rounded-lg border-2 border-solid max-md:px-5">
					sign up
				</button>
			</span>
		</div>
		<div
			class="text-slate-800 text-6xl font-extrabold w-[879px] max-w-full ml-10 mt-32 self-start max-md:text-4xl max-md:mt-10 z-10">
			Generate custom quiz for your students
		</div>

		<img src="./images/hero-image.svg" class="absolute right-[110px] top-[140px]" />
		<div
			class="text-slate-800 text-xl leading-8 w-[331px] max-w-full ml-10 mt-12 self-start max-md:ml-2.5 max-md:mt-10">
			Automatically create questions for assignments, tests, and exams from
			your PDF-files and YouTube videos.
		</div>
		<div class="flex gap-0 mt-4 mb-80 self-start items-start max-md:ml-2 max-md:mb-10">
			<img loading="lazy" src="./images/splash.svg"
				class="aspect-[0.94] object-contain object-center w-[38px] overflow-hidden shrink-0 max-w-full" />
			<span
				class="justify-center items-stretch bg-indigo-600 flex gap-2 mt-7 px-14 py-4 rounded-lg self-end max-md:px-5">
				<button class="text-white text-xl font-bold leading-6 uppercase grow whitespace-nowrap">
					try for free
				</button>
				<img loading="lazy" src="./images/icon.svg"
					class="aspect-square object-contain object-center w-6 overflow-hidden shrink-0 max-w-full" />
			</span>
		</div>
	</span>
</body>

</html>
